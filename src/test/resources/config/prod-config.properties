# Production Environment Configuration

# Base URL
baseUrl=https://jsonplaceholder.typicode.com

# Authentication
auth.enabled=true
auth.username=produser
auth.password=prodpassword

# Timeouts (in milliseconds)
timeout.connection=15000
timeout.socket=45000

# Retry Configuration
retry.enabled=true
retry.max=2
retry.delay=2000

# Logging
logging.request=false
logging.response=false
