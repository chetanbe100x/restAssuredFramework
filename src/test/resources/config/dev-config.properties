# Development Environment Configuration

# Base URL
baseUrl=https://jsonplaceholder.typicode.com

# Authentication
auth.enabled=false
auth.username=testuser
auth.password=testpassword

# Timeouts (in milliseconds)
timeout.connection=10000
timeout.socket=30000

# Retry Configuration
retry.enabled=true
retry.max=3
retry.delay=1000

# Logging
logging.request=true
logging.response=true
